<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Suppress health check connection errors -->
  <script>
    const originalConsoleError = console.error;
    console.error = function(...args) {
      const errorMessage = args.join(' ');
      if (!errorMessage.includes('.well-known/health') && 
          !errorMessage.includes('ERR_CONNECTION_REFUSED')) {
        originalConsoleError.apply(console, args);
      }
    };
  </script>
  <meta charset="utf-8">
  <title>Hotel Management Console</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body class="mat-typography">
  <app-root></app-root>
</body>
</html>
