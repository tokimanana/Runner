<!-- src/app/components/special-offers/offer-form/offer-form.component.html -->

<form [formGroup]="offerForm" (ngSubmit)="onSubmit()">
  <h2>{{data.title}}</h2>

  <div class="form-row">
    <mat-form-field>
      <mat-label>Code</mat-label>
      <input matInput formControlName="code" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required>
    </mat-form-field>
  </div>

  <div class="form-row">
    <mat-form-field>
      <mat-label>Type</mat-label>
      <mat-select formControlName="type" required>
        <mat-option value="combinable">Combinable</mat-option>
        <mat-option value="cumulative">Cumulative</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Discount Type</mat-label>
      <mat-select formControlName="discountType" required>
        <mat-option value="percentage">Percentage</mat-option>
        <mat-option value="fixed">Fixed Amount</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <mat-form-field class="full-width">
    <mat-label>Description</mat-label>
    <textarea matInput formControlName="description" required rows="3"></textarea>
  </mat-form-field>

  <div class="form-section">
    <h3>Discount Values</h3>
    <div formArrayName="discountValues">
      <div *ngFor="let value of discountValues.controls; let i=index" [formGroupName]="i" class="discount-value-row">
        <mat-form-field>
          <mat-label>Nights</mat-label>
          <input matInput type="number" formControlName="nights" required>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Value</mat-label>
          <input matInput type="number" formControlName="value" required>
        </mat-form-field>

        <button type="button" mat-icon-button color="warn" (click)="removeDiscountValue(i)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
    <button type="button" mat-button color="primary" (click)="addDiscountValue()">
      <mat-icon>add</mat-icon> Add Discount Value
    </button>
  </div>

  <div class="form-row">
    <mat-form-field>
      <mat-label>Start Date</mat-label>
      <input matInput [matDatepicker]="startPicker" formControlName="startDate" required>
      <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
      <mat-datepicker #startPicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <mat-label>End Date</mat-label>
      <input matInput [matDatepicker]="endPicker" formControlName="endDate" required>
      <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
      <mat-datepicker #endPicker></mat-datepicker>
    </mat-form-field>
  </div>

  <div class="form-row">
    <mat-form-field>
      <mat-label>Minimum Nights</mat-label>
      <input matInput type="number" formControlName="minimumNights">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Maximum Nights</mat-label>
      <input matInput type="number" formControlName="maximumNights">
    </mat-form-field>
  </div>

  <div class="form-section">
    <h3>Conditions</h3>
    <div formArrayName="conditions">
      <div *ngFor="let condition of conditions.controls; let i=index" class="condition-row">
        <mat-form-field class="full-width">
          <input matInput [formControlName]="i" placeholder="Enter condition">
        </mat-form-field>
        <button type="button" mat-icon-button color="warn" (click)="removeCondition(i)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
    <button type="button" mat-button color="primary" (click)="addCondition()">
      <mat-icon>add</mat-icon> Add Condition
    </button>
  </div>

  <div class="dialog-actions">
    <button type="button" mat-button (click)="onCancel()">Cancel</button>
    <button type="submit" mat-raised-button color="primary" [disabled]="!offerForm.valid">
      {{isEdit ? 'Update' : 'Create'}} Offer
    </button>
  </div>
</form>
