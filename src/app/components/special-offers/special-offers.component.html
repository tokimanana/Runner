<div class="offers-container">
  <div class="header-actions">
    <h2>Special Offers Management</h2>
    <button mat-raised-button color="primary" (click)="createOffer()">
      <mat-icon>add</mat-icon>
      New Offer
    </button>
  </div>

  <mat-divider></mat-divider>

  <div class="offers-list" *ngIf="offers$ | async as offers">
    <mat-card *ngFor="let offer of offers">
      <mat-card-header>
        <mat-card-title>{{offer.name}}</mat-card-title>
        <mat-card-subtitle>{{offer.code}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{offer.description}}</p>
        <p>Type: {{offer.type}}</p>
        <p>Valid: {{offer.startDate | date}} - {{offer.endDate | date}}</p>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-button color="primary" (click)="editOffer(offer)">
          <mat-icon>edit</mat-icon> Edit
        </button>
        <button mat-button color="warn" (click)="deleteOffer(offer)">
          <mat-icon>delete</mat-icon> Delete
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
