<div class="offers-container">
  <!-- Header Section -->
  <div class="header-actions">
    <h2>Special Offers Management</h2>
    <button mat-raised-button color="primary" (click)="createOffer()">
      <mat-icon>add</mat-icon>
      New Offer
    </button>
  </div>

  <mat-divider></mat-divider>

  <!-- Offers List Component -->
  <app-offer-list
    [offers]="(offers$ | async) || []"
    (editOffer)="editOffer($event)"
    (deleteOffer)="deleteOffer($event)"
  ></app-offer-list>

  <!-- Offer Form Dialog (will be opened via dialog service) -->
  <app-offer-form
    *ngIf="showOfferForm"
    [offer]="selectedOffer"
    (saveOffer)="onSaveOffer($event)"
    (cancel)="onCancelOffer()"
  ></app-offer-form>
</div>
