<div class="content-editor">
  <div *ngIf="!selectedHotel" class="no-hotel">
    <p>Please select a hotel to continue</p>
  </div>

  <div *ngIf="selectedHotel" class="editor-layout">
    <div class="main-content">
      <ng-container [ngSwitch]="currentMenuItem">
        <app-description
          *ngSwitchCase="'description'"
          [hotel]="selectedHotel"
        ></app-description>

        <app-policies
          *ngSwitchCase="'policies'"
          [hotel]="selectedHotel"
        ></app-policies>

        <app-room-types
          *ngSwitchCase="'capacity'"
          [hotel]="selectedHotel"
        ></app-room-types>

        <app-meal-plan
          *ngSwitchCase="'mealPlan'"
          [hotel]="selectedHotel"
        ></app-meal-plan>

        <app-currency
          *ngSwitchCase="'currency'"
          [hotel]="selectedHotel"
        ></app-currency>

        <app-market-config
          *ngSwitchCase="'markets'"
          [hotel]="selectedHotel"
        ></app-market-config>

        <app-period-mlos
          *ngSwitchCase="'periodAndMlos'"
          [hotel]="selectedHotel"
        ></app-period-mlos>

        <app-age-category
          *ngSwitchCase="'age-categories'"
          [hotel]="selectedHotel"
        ></app-age-category>

        <app-contract-list
          *ngSwitchCase="'contract'"
          [hotel]="selectedHotel"
        ></app-contract-list>

        <ng-container *ngSwitchCase="'ratesConfig'">
          <div class="no-contract">
            <p>Rate Configuration is coming soon!</p>
          </div>
        </ng-container>
      </ng-container>
    </div>
  </div>
</div>
