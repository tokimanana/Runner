<div class="age-category-container">
  <div class="header">
    <h2>Age Categories Configuration</h2>
    <div class="header-actions">
      <button mat-raised-button color="primary" (click)="openEditor()">
        <mat-icon>add</mat-icon>
        Add Age Category
      </button>
    </div>
  </div>

  <div class="categories-grid">
    <mat-card *ngFor="let category of ageCategories" class="category-card">
      <mat-card-header>
        <div class="category-title">
          <mat-icon>person</mat-icon>
          <mat-card-title>{{category.name}}</mat-card-title>
        </div>
        <div class="category-actions">
          <button mat-icon-button color="primary" (click)="openEditor(category)" 
                  matTooltip="Edit category">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteCategory(category)" 
                  matTooltip="Delete category">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </mat-card-header>

      <mat-card-content>
        <div class="category-details">
          <div class="age-range">
            <span class="label">Age Range:</span>
            <span>{{category.minAge}} - {{category.maxAge}} years</span>
          </div>
          <p *ngIf="category.description" class="description">
            {{category.description}}
          </p>
          <div class="status-indicator" [class.active]="category.isActive">
            <span class="status-dot"></span>
            <span class="status-text">{{ category.isActive ? 'Active' : 'Inactive' }}</span>
          </div>
        </div>
      </mat-card-content>
    </mat-card>

    <!-- Empty state when no categories -->
    <div *ngIf="ageCategories.length === 0" class="empty-categories">
      <mat-icon>info</mat-icon>
      <p>No age categories defined</p>
      <button mat-stroked-button color="primary" (click)="openEditor()">
        <mat-icon>add</mat-icon>
        Add Category
      </button>
    </div>
  </div>

  <!-- Age Category Editor Modal -->
  <app-modal [show]="showEditor" (close)="closeEditor()">
    <div class="modal-header">
      <h2>{{selectedCategory ? 'Edit' : 'Add'}} Age Category</h2>
      <button mat-icon-button (click)="closeEditor()">
        <mat-icon>close</mat-icon>
      </button>
    </div>

    <div class="modal-body">
      <div class="form-group">
        <label for="categoryName">Category Name <span class="required">*</span></label>
        <input id="categoryName" 
               type="text" 
               [(ngModel)]="newCategory.name" 
               placeholder="e.g., Child"
               required>
      </div>

      <div class="form-group">
        <label for="minAge">Minimum Age <span class="required">*</span></label>
        <input id="minAge" 
               type="number" 
               [(ngModel)]="newCategory.minAge" 
               min="0"
               required>
      </div>

      <div class="form-group">
        <label for="maxAge">Maximum Age <span class="required">*</span></label>
        <input id="maxAge" 
               type="number" 
               [(ngModel)]="newCategory.maxAge" 
               min="0"
               required>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" 
                  [(ngModel)]="newCategory.description" 
                  placeholder="Category description..."
                  rows="3">
        </textarea>
      </div>

      <div class="form-group">
        <mat-checkbox [(ngModel)]="newCategory.isActive">
          Active
        </mat-checkbox>
      </div>

      <div class="modal-actions">
        <button mat-button (click)="closeEditor()">Cancel</button>
        <button mat-raised-button 
                color="primary" 
                (click)="saveCategory()"
                [disabled]="!newCategory.name || newCategory.minAge === undefined || newCategory.maxAge === undefined">
          Save
        </button>
      </div>
    </div>
  </app-modal>
</div>
