<div class="contract-list">
  <div class="list-header">
    <h3>Contracts</h3>
    <button mat-raised-button color="primary" (click)="onCreateNewClick()">
      <mat-icon>add</mat-icon>
      New Contract
    </button>
  </div>

  <table mat-table [dataSource]="contracts" class="contract-table">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let contract">{{contract.name}}</td>
    </ng-container>

    <!-- Hotel Column -->
    <ng-container matColumnDef="hotel">
      <th mat-header-cell *matHeaderCellDef>Hotel</th>
      <td mat-cell *matCellDef="let contract">{{getHotelName(contract.hotelId)}}</td>
    </ng-container>

    <!-- Market Column -->
    <ng-container matColumnDef="market">
      <th mat-header-cell *matHeaderCellDef>Market</th>
      <td mat-cell *matCellDef="let contract">{{getMarketName(contract.marketId)}}</td>
    </ng-container>

    <!-- Valid From Column -->
    <ng-container matColumnDef="validFrom">
      <th mat-header-cell *matHeaderCellDef>Valid From</th>
      <td mat-cell *matCellDef="let contract">{{contract.validFrom | date}}</td>
    </ng-container>

    <!-- Valid To Column -->
    <ng-container matColumnDef="validTo">
      <th mat-header-cell *matHeaderCellDef>Valid To</th>
      <td mat-cell *matCellDef="let contract">{{contract.validTo | date}}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let contract">
        <span class="status-badge {{contract.status}}">{{contract.status}}</span>
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let contract">
        <button mat-icon-button color="primary" (click)="onSelect(contract)" title="Edit">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
