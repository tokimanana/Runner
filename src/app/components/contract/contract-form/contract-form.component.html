<form [formGroup]="form" (ngSubmit)="onSubmit()" class="contract-form">
  <div class="form-header">
    <h3>{{ contract ? 'Edit Contract' : 'New Contract' }}</h3>
  </div>

  <div class="form-content">
    <!-- Contract Name -->
    <mat-form-field appearance="outline">
      <mat-label>Contract Name</mat-label>
      <input matInput formControlName="name" placeholder="Enter contract name">
    </mat-form-field>

    <!-- Market Selection -->
    <mat-form-field appearance="outline">
      <mat-label>Market</mat-label>
      <mat-select formControlName="marketId">
        <mat-option *ngFor="let market of markets$ | async" [value]="market.id">
          {{market.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Hotel Selection -->
    <mat-form-field appearance="outline">
      <mat-label>Hotel</mat-label>
      <mat-select formControlName="hotelId">
        <mat-option *ngFor="let hotel of hotels$ | async" [value]="hotel.id">
          {{hotel.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Dates -->
    <div class="date-fields">
      <mat-form-field appearance="outline">
        <mat-label>Valid From</mat-label>
        <input matInput [matDatepicker]="startPicker" formControlName="validFrom">
        <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
        <mat-datepicker #startPicker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Valid To</mat-label>
        <input matInput [matDatepicker]="endPicker" formControlName="validTo">
        <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
        <mat-datepicker #endPicker></mat-datepicker>
      </mat-form-field>
    </div>

    <!-- Meal Plans -->
    <mat-form-field appearance="outline">
      <mat-label>Meal Plans</mat-label>
      <mat-select formControlName="mealPlanId">
        <mat-option *ngFor="let plan of mealPlans$ | async" [value]="plan.id">
          {{plan.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="form-actions">
    <button mat-button type="button" (click)="cancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">
      {{ contract ? 'Update' : 'Create' }}
    </button>
  </div>
</form>
