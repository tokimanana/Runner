<div class="currency-container">
  <div class="currency-header">
    <h2>Currency Settings</h2>
    <button mat-raised-button color="primary" (click)="openCurrencyEditor()">
      <mat-icon>add</mat-icon>
      Add Currency
    </button>
  </div>

  <mat-card>
    <table mat-table [dataSource]="currencySettings" class="currency-table">
      <!-- Code Column -->
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef> Code </th>
        <td mat-cell *matCellDef="let currency"> {{currency.code}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let currency"> {{currency.symbol}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let currency"> {{currency.name}} </td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let currency"> 
          <span class="status-chip" [ngClass]="currency.isActive ? 'active-chip' : 'inactive-chip'">
            {{currency.isActive ? 'Active' : 'Inactive'}}
          </span>
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let currency">
          <button mat-icon-button color="primary" (click)="openCurrencyEditor(currency)" matTooltip="Edit">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteCurrency(currency)" matTooltip="Delete">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>

  <!-- Currency Editor Modal -->
  <app-modal [show]="showCurrencyEditor" (close)="closeCurrencyEditor()">
    <h2 id="modalTitle">{{selectedCurrency ? 'Edit' : 'Add'}} Currency</h2>
    
    <div class="form-group">
      <label for="currencyCode">Currency Code</label>
      <input id="currencyCode" 
             type="text" 
             [(ngModel)]="newCurrency.code" 
             placeholder="e.g., USD"
             (keydown.enter)="saveCurrency()" 
             (keydown.escape)="closeCurrencyEditor()"
             #firstInput>
    </div>

    <div class="form-group">
      <label for="currencySymbol">Currency Symbol</label>
      <input id="currencySymbol" 
             type="text" 
             [(ngModel)]="newCurrency.symbol" 
             placeholder="e.g., $"
             (keydown.enter)="saveCurrency()" 
             (keydown.escape)="closeCurrencyEditor()">
    </div>

    <div class="form-group">
      <label for="currencyName">Currency Name</label>
      <input id="currencyName" 
             type="text" 
             [(ngModel)]="newCurrency.name" 
             placeholder="e.g., US Dollar"
             (keydown.enter)="saveCurrency()" 
             (keydown.escape)="closeCurrencyEditor()">
    </div>

    <div class="modal-actions">
      <button mat-button (click)="closeCurrencyEditor()" type="button">Cancel</button>
      <button mat-raised-button color="primary" (click)="saveCurrency()" type="submit">Save</button>
    </div>
  </app-modal>
</div>
