<div class="currency-container">
  <div class="currency-header">
    <h2>Currency Settings</h2>
    <button mat-raised-button color="primary" (click)="openCurrencyEditor()">
      <mat-icon>add</mat-icon>
      Add Currency
    </button>
  </div>

  <mat-card>
    <table mat-table [dataSource]="currencySettings" class="currency-table">
      <!-- Code Column -->
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef> Code </th>
        <td mat-cell *matCellDef="let currency"> {{currency.code}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let currency"> {{currency.symbol}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let currency"> {{currency.name}} </td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let currency"> 
          <span class="status-chip" [ngClass]="currency.isActive ? 'active-chip' : 'inactive-chip'"
                (click)="updateCurrencyStatus(currency)">
            {{currency.isActive ? 'Active' : 'Inactive'}}
          </span>
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let currency">
          <button mat-icon-button color="primary" (click)="openCurrencyEditor(currency)" matTooltip="Edit">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteCurrency(currency)" matTooltip="Delete">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>

  <!-- Currency Editor Modal -->
  <div class="modal" *ngIf="showCurrencyEditor">
    <div class="modal-content">
      <h2>{{selectedCurrency ? 'Edit' : 'Add'}} Currency</h2>
      
      <mat-form-field appearance="outline">
        <mat-label>Code</mat-label>
        <input matInput [(ngModel)]="newCurrency.code" placeholder="e.g., USD">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Symbol</mat-label>
        <input matInput [(ngModel)]="newCurrency.symbol" placeholder="e.g., $">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="newCurrency.name" placeholder="e.g., US Dollar">
      </mat-form-field>

      <div class="modal-actions">
        <button mat-button (click)="closeCurrencyEditor()">Cancel</button>
        <button mat-raised-button color="primary" (click)="saveCurrency()">Save</button>
      </div>
    </div>
  </div>
</div>
