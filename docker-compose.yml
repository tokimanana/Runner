version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: runner-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: runner
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - dev-network

  pgadmin:
    image: dpage/pgadmin4
    container_name: runner-pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - dev-network

  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: runner-backend
    restart: always
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/runner?schema=public
      JWT_SECRET: dev-secret-key
      NODE_ENV: development
    ports:
      - "3000:3000"
    volumes:
      - ./apps/backend:/app/apps/backend
      - /app/node_modules
    depends_on:
      - postgres
    networks:
      - dev-network

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    container_name: runner-frontend
    restart: always
    ports:
      - "4200:4200"
    volumes:
      - ./apps/frontend:/app/apps/frontend
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - dev-network

volumes:
  postgres-data:

networks:
  dev-network:
    driver: bridge